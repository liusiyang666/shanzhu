<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>闪注</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/css1.css"/>
		<style type="text/css">
			.mengban{
				filter: alpha(opacity:50);
			}
		</style>
	</head>
	<body>
		<div class="benner">
			<p><a href="javascript:;"><a href="mimyanzheng1.html"><img src="../../img/msg1_back.png"/></a></a></p>
			<p>修改登录密码</p>
			<p></p>
		</div>
		<div class="content">
			请输入长度为6-24位密码
		</div>
		<!--<ul>
			<li><a href="#">通过原登录密码验证<span>&gt;</span></a></li>
			<li><a href="#">通过手机号密码验证<span>&gt;</span></a></li>
		</ul>-->
		<div class="foot">
			<p><img src="../../img/denglu/denglu-2.png"/></p>
		    <input type="password" placeholder="输入新登录密码"/>
			<p id="p"><img src="../../img/denglu/denglu-1.png"/></p>
		</div>
		<div class="foot_filst">
			<a href="#">确定</a>
		</div>
		<div class="mengban">
			<div class="mengban-1">
				<a href="mimyanzheng1.html">登录密码设置成功</a>
			</div>
		</div>
	</body>
	<script src="../../js/jquery.min.js"></script>
	<script type="text/javascript">
		(function(win,doc){
		//浏览器缩放时
		win.onresize=function(){
			change();	
		};
		change();
		function change(){
			var oFs=doc.documentElement.clientWidth/(320/20);
	
			//设置根目录字体大小
			doc.documentElement.style.fontSize=oFs+'px';	
		}	
	})(window,document);
	
	    $(function(){
	    	$("p").click(function(){
//	    		$("input").attr("type","text");
	    		if($("input").attr("type")=="password"){
	    			$("input").attr("type","text");
	    		}else{
	    			$("input").attr("type","password");
	    		}
	    	})
	    	$(".foot_filst").click(function(){
	    		$(".mengban").css('display','block');
	    	})
	    })
	
	</script>
</html>
